<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <style></style>
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <!-- <input type="text" class="task" placeholder="Enter a task" /> -->
    <div class="container">
      <h1 id="date"></h1>
      <button class="addTask"><i class="fa-solid fa-plus"></i></button>
      <div id="count"></div>
      <ul class="taskList"></ul>
    </div>
    <div id="tools">
      <div id="taskdata"></div>
      <div id="timer-section" class="draggable">
        <h1 id="time"><i class="fa-solid fa-hourglass"></i></h1>
        <input id="settimer" type="text" placeholder="Enter a second" />
        <button id="btn">Start / Pause</button>
      </div>
      <div id="todolist"></div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/0efdba6aae.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
      $(document).ready(function () {
        $(".draggable").draggable();
        console.log("draggable");
      });
    </script>
  </body>
</html>
