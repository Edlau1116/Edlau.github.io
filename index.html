<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>To-Do List</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .head {
        text-align: center;
      }

      .container {
        width: 300px !important;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 0px 1px 2px 2px rgba(0, 0, 0, 0.2);
        display: block;
        text-align: center;
        padding: 0;
        margin: 0;
      }
      .Form {
        display: block;
        margin: 15px;
      }
      ul {
        list-style-type: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container my-36">
      <h1 class="head text-gray-600 m-2.5">To-Do List</h1>
      <input
        type="text"
        class="task"
        placeholder="Enter a task"
        style="text-align: center"
      />
      <div class="Form">
        <button class="Add" id="Add">Add Task</button>
        <button class="removeTask" id="removeTask">Remove</button>
        <ul class="taskList" id="taskList"></ul>
      </div>
    </div>
  </body>
  <script>
    let idEl = function (id) {
      return document.querySelector(id);
    };
    // let tagEl = function (tag) {
    //   return document.getElementsByTagName(tag);
    // };
    // let classEl = function (className) {
    //   return document.getElementsByClassName(className);
    // };
    const addTask = idEl("#Add");
    const RemoveEl = idEl("#removeTask");
    const taskList = idEl("#taskList");

    // const taskList = document.querySelector(".taskList");
    // const RemoveEl = document.querySelector(".removeTask");
    // const addTask = document.querySelector(".Add");

    addTask.addEventListener("click", () => {
      const taskInput = document.querySelector(".task");
      const newTask = document.createElement("li");
      let task = taskInput.value;

      if (task.trim() != "") {
        newTask.innerText = task;
        taskList.appendChild(newTask);
        taskInput.value = "";
      }

      //     if(newTask){
      // RemoveEl.addEventListener("click",()=>{      //<--need to fix this part

      //   taskList.remove();

      // });

      //     }});
    });

    RemoveEl.addEventListener("click", () => {
      if (taskList.lastChild) {
        //   <---- this is improved version
        taskList.lastChild.remove();
      }
    }); //relocate this part out of the Add button's event listener
  </script>
</html>
